name: Integration Tests

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  alpine-test:
    name: Alpine Installation Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build Alpine test image
      run: |
        cd tests/integration
        docker build -f Dockerfile.alpine -t systemd-monitor-alpine ../../

    - name: Run Alpine installation test
      run: |
        docker run --rm systemd-monitor-alpine

  systemd-test:
    name: Systemd Integration Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build systemd test image
      run: |
        cd tests/integration
        docker build -f Dockerfile.systemd -t systemd-monitor-systemd ../../

    - name: Run systemd integration test
      run: |
        docker run --rm \
          --privileged \
          -v /sys/fs/cgroup:/sys/fs/cgroup:ro \
          systemd-monitor-systemd

    - name: Upload test logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: systemd-integration-logs
        path: |
          /tmp/systemd_monitor_integration.log
          /tmp/monitor_stdout.log
        if-no-files-found: ignore

  integration-summary:
    name: Integration Test Summary
    runs-on: ubuntu-latest
    needs: [alpine-test, systemd-test]
    if: always()

    steps:
    - name: Check test results
      run: |
        echo "Alpine Test: ${{ needs.alpine-test.result }}"
        echo "Systemd Test: ${{ needs.systemd-test.result }}"

        if [ "${{ needs.alpine-test.result }}" == "success" ] && \
           [ "${{ needs.systemd-test.result }}" == "success" ]; then
          echo "✓ All integration tests passed!"
          exit 0
        else
          echo "✗ Some integration tests failed"
          exit 1
        fi
